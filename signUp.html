<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/image/leaf.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cafe Viuna | ثبت نام</title>
  </head>
  <body dir="rtl">
    <div class="container-lg">
      <div class="signPage">
        <form class="signUp-form" action="">
          <div class="logoForm">
            <h2 class="logoForm-title">ثبت نام</h2>
            <img
              class="logoForm-img"
              src="./assets/image/leafForm.svg"
              alt=""
            />
          </div>
          <div class="inputs">
            <div>
              <label class="label-input d-block mb-2" for="username"
                >نام کاربری</label
              >
              <input
                class="input username d-block"
                type="text"
                id="username"
                placeholder="نام خود را وارد کنید"
              />
            </div>
            <div>
              <label class="label-input d-block mb-2" for="email">ایمیل</label>
              <input
                class="input email d-block"
                type="text"
                name=""
                id="email"
                placeholder="آدرس ایمیل خود را وارد کنید"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
            <div>
              <label class="label-input d-block mb-2" for="password"
                >رمز ورود</label
              >
              <input
                class="input password d-block"
                type="password"
                name=""
                id="password"
                placeholder="رمز ورود خود را وارد کنید"
              />
            </div>
            <div>
              <label class="label-input d-block mb-2" for="returnPassword"
                >تکرار رمز ورود</label
              >
              <input
                class="input return-password d-block"
                type="text"
                id="confirmPassword"
                placeholder="دوباره رمز ورود وارد کنید"
              />
              <span class="text-danger fs-5" id="errorConfirm"></span>
            </div>
          </div>
          <div>
            <button class="signUp-btn"  id="submit">
              ثبت نام
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
